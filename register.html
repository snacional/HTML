                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{{ __('Toggle navigation') }}">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav ms-auto">

                   <!-- Right Side Of Navbar -->
                   <ul class="navbar-nav ms-auto">
                    <!-- Authentication Links -->
                   
                            <li class="nav-item">

                            <li class="nav-item">

        </nav>
    </div>
    
<div class="container-fluid my-5">
    <div class="row justify-content-center ">
        <div class="col-6 m-auto ">
            <div class="card m-auto w-50 row loginShadow my-3" style="background-color: rgba(255, 255, 255, 0.0);">
                <div class="card-header mt-4 p-3 d-flex" style="background-color: rgba(255, 255, 255, 0.0); border-bottom: 1px;"><h2 class="fw-bolder" style="color: Black;">Register</span></h2></div>

                <div class="card-body my-1" >
                    <form method="POST" action="land copy.html">
                        

                        <div class="row mb-3">
                            

                            <div class="col-md-12">
                                <input id="name" type="text" class="form-control @error('name') is-invalid @enderror" name="name" value="Name" required autocomplete="name" autofocus style="border: 1px solid #C43F52;" placeholder="Name">

                                
                                    <span class="invalid-feedback" role="alert">
                                        <strong>Insert Name</strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="row mb-3">
                            

                            <div class="col-md-12">
                                <input id="email" type="email" class="form-control @error('email') is-invalid @enderror" name="email" value="Email Address" required autocomplete="email" style="border: 1px solid #C43F52;" placeholder="Email Address">

                               
                                    <span class="invalid-feedback" role="alert">
                                        <strong>Insert Email</strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="row mb-3">
                           

                            <div class="col-md-12">
                                <input id="password" type="password" class="form-control @error('password') is-invalid @enderror" name="password" required autocomplete="new-password" style="border: 1px solid #C43F52;" placeholder="Password">

                                
                                    <span class="invalid-feedback" role="alert">
                                        <strong>Insert Password</strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="row mb-3">
                        

                            <div class="col-md-12">
                                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required autocomplete="new-password" style="border: 1px solid #C43F52;" placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-md-6">
                            <a href="login.html"> <button type="submit" class="btn btn-primary" style="background-color: #C43F52; border-color: #C43F52; width: 327px;" >
                                    Rgister
                                </button></a>
                            </div>
                        </div>
                        <p class="text-center py-4"><span style="color: gray;">Already have an account? </span><a class="nav-link d-inline fw-bold" href="login.html" style="color: #C43F52;">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
